<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gr√°fico ao vivo</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <link type="text/css" href="/style.css" />
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.5.1/chart.min.js"
      integrity="sha512-Wt1bJGtlnMtGP0dqNFH1xlkLBNpEodaiQ8ZN5JLA5wpc1sUlk/O5uuOMNgvzddzkpvZ9GLyYNa8w2s7rqiTk5Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>
  <style>
    #titulo {
      text-align: center;
      padding: 20px 0;
    }
    #submit {
      margin: 10px 0;
      color: white;
      font-weight: 600;
      background-color: #3EB6C1;
    }
  </style>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h1 id="titulo">Vote na sua linguagem preferida</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4">
          <form id="votacao" method="post">
            <div class="form-group">
              <label for="exampleFormControlSelect1"
                >Selecione a linguagem</label
              >
              <select
                name="linguagens"
                class="form-control"
                id="exampleFormControlSelect1"
              >
                <option>C</option>
                <option>Java</option>
                <option>Python</option>
                <option>Javascript</option>
                <option>C++</option>
              </select>
            </div>
            <button id="submit" type="submit" class="btn">
              Votar
            </button>
          </form>
        </div>
        <div class="col-md-8">
          <div class="chart-wrapper">
            <canvas id="myChart"></canvas>
          </div>
        </div>
      </div>
    </div>
    <script>
      //registrando o voto
      $("#votacao").submit(function (e) {
        e.preventDefault();
        var selected = $("select[name=linguagens] option")
          .filter(":selected")
          .val();
        $.ajax({
          type: "POST",
          url: `/pontuacao/${selected}`,
        });
      });

      //iniciando o stream de dados
      let sse = new EventSource("http://localhost:3001/stream");
      var ctx = $("#myChart");
      var myChart = new Chart(ctx, {
        type: "bar",
        data: {
          labels: ["C", "Java", "Python", "Javascript", "C++"],
          datasets: [
            {
              label: "Popularidade",
              data: [],
              backgroundColor: "rgba(193, 73, 62, 0.2)",
              borderColor: "rgba(193, 73, 62, 1)",
              borderWidth: 1,
            },
          ],
        },
        options: {
          scales: {
            yAxes: [
              {
                ticks: {
                  beginAtZero: true,
                },
              },
            ],
          },
        },
      });
      sse.onmessage = function (e) {
        var data = JSON.parse(e.data);
        var pontuacao = [
          data[0].pontuacao,
          data[1].pontuacao,
          data[2].pontuacao,
          data[3].pontuacao,
          data[4].pontuacao,
        ];
        //atualizando a pontuacao do grafico
        myChart.data.datasets[0].data = pontuacao;
        myChart.update();
      };
    </script>
    <!-- Optional JavaScript -->
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  </body>
</html>
